<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piersight Contact</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="head-phone.svg" alt="headset">
      <h2>Get in Touch!</h2>
      <p>Make Your Mark with Piersight</p>
    </div>

    <div class="content">
      <div class="form">
        <label>Name</label>
        <input type="text" placeholder="Your Name is">

        <label>Email</label>
        <input type="email" placeholder="Where can we email you">

        <label>Phone Number</label>
        <input type="tel" placeholder="Your phone number">

        <label>Message</label>
        <input id="message" type="text" placeholder="What do you want...">

        <button type="submit">Submit</button>
      </div>

      <!-- Cards -->
      <div class="cards">
        <div class="card purple">
          <img src="phone.svg" alt="">
          <p>+91 9969983381</p>
        </div>
       <div class="card blue">
  <p>Click<br>on a<br>Button</p>
</div>

        <div class="card yellow">
          <img src="location.svg" alt="">
          <p>Mahalaxmi,<br>Mumbai</p>
        </div>
        <div class="card green">
          <img src="mail.svg" alt="">
          <p>hamish.dsouz<br>a@piersight.in</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
